<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Css Link & favicon -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>RockPaperScissors.com</title>
</head>
<body>
    <div class="game-wrapper">

        <!-- Day and night switch, script in script.js file -->
        <div class="day-night">
            <input type="checkbox" id="switch">
        </div>

        <div class="game-area">
            <h1><i class="fa-solid fa-hand-back-fist"> Rock</i><i class="fa-solid fa-hand"> Paper</i><i class="fa-solid fa-scissors"> Scissors</i>
            </h1>
            <!-- Game Area -->
            <h2>Player: <span id="player"></span></h2>
            <h2>Computer: <span id="computer"></span></h2>
            <h2>Result: <span id="result"></span></h2>
        </div>
        
        <!-- Score Area -->
        <div class="score">
            <p>
                Player: <span id="player-score">0</span>
            </p>
            <p>
                Computer: <span id="computer-score">0</span>
            </p>
        </div>
        
        <!-- Game Choices -->
        <div class="game-buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>

        <!-- Footer with social links -->
        <div class="footer">
            <footer>
                <footer>
                    <div class="socials">
                        <a href="https://github.com/Madebybrown?tab=repositories" target="_blank"><i class="fa-brands fa-square-github"></i></a>
                        <a href="https://www.linkedin.com/in/alexander-jonsson-312a70248" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        <h3>- Rules -</h3>
                        <p>Rock blunts Scissors | Paper covers Rock | Scissors cut Paper</p>
                    </div>
                </footer>
            </footer>
        </div>
    </div>

    <!-- Script links -->
    <script src="assets/js/script.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/1b5c6f5f59.js" crossorigin="anonymous"></script>
</body>
</html>
