<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Css Link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>RockPaperScissors.com</title>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-area">
            <h1>Rock Paper Scissors</h1>
            <!-- Game Area -->
            <h2>Player: <span id="player"></span></h2>
            <h2>Computer: <span id="computer"></span></h2>
            <h2>Result: <span id="result"></span></h2>
        </div>
    
        <div class="score">
            <p>
                Player: <span id="player-score">0</span>
            </p>
            <p>
                Computer: <span id="computer-score">0</span>
            </p>
        </div>
        
        <!-- Game Choices -->
        <div class="game-buttons">
            <button id="rock"><i class="fa-solid fa-hand-back-fist"></i><br> Rock</button>
            <button id="paper"><i class="fa-solid fa-hand"></i><br> Paper</button>
            <button id="scissors"><i class="fa-solid fa-scissors"></i><br> Scissors</button>
        </div>

        <div class="footer">
            <footer>
                <footer>
                    <div class="socials">
                        <a href="https://github.com/Madebybrown?tab=repositories" target="_blank"><i class="fa-brands fa-square-github"></i></a>
                        <a href="https://www.linkedin.com/in/alexander-jonsson-312a70248" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                    </div>
                </footer>
            </footer>
        </div>
    </div>

    <!-- Script links -->
    <script src="assets/js/script.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/1b5c6f5f59.js" crossorigin="anonymous"></script>
</body>
</html>
