<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Css Link -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>RockPaperScissors.com</title>
</head>
<body>
    
    <h1>Rock Paper Scissors</h1>
    <!-- Game Area -->
    <h2>Computer: <span id="computer"></span></h2>
    <h2>Player: <span id="player"></span></h2>
    <h2>Result: <span id="result"></span></h2>
    
    <!-- Game Choices -->
    <button id="rock"><i class="fa-solid fa-hand-back-fist"></i> Rock</button>
    <button id="paper"><i class="fa-solid fa-hand"></i> Paper</button>
    <button id="scissors"><i class="fa-solid fa-scissors"></i> Scissors</button>

    <!-- Script links -->
    <script src="assets/js/script.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/1b5c6f5f59.js" crossorigin="anonymous"></script>
</body>
</html>
